<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .flex-item {
            padding: 20px;
        }
        .thumbnail {
            width: 500px;
            height: 500px;  
        }
        .box {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- 실제로는 통신으로 받아왔다고 가정합니다. -->
    <script src="data2.js"></script>
    <script>
        console.log(data)
        s = ''
        for (const i of data) {

            s += `
            <div class="flex-item">
                <div class="box">
                    <p class="title">${i.title}</p>
                    <img class="thumbnail" src="${i.thumbnail}" alt="">
                    <h2 class="difficulty">${i.difficulty.name}</h2>
                    <p class="study_status">${i.study_status.name}</p>
                </div>


            </div>
            `
            // console.log(i.thumbnail)
            // console.log(i.difficulty)
            // console.log(i.title)
            // console.log(i.study_status)
        }

        document.querySelector('body').innerHTML = s;

    </script>
</body>
</html>
