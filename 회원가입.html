<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h1>회원가입</h1>
        
        <P>원활한 서비스를 이용을 위해 회원가입을 해주세요</P>
        <form method="post">
            <div>
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" name="userID">
            </div>
            <div>
                <label for="user-email">이메일</label>
                <input type="email" id="user-email" name="useremail">
            </div>
            <div>
                <label for="user-pw">비밀번호</label>
                <input type="text" id="user-pw" name="userPW">
            </div>
            <div>
                <label for="user-nickname">닉네임</label>
                <input type="text" id="user-nickname" name="nickname">
            </div>
        <section>
            <fieldset>
                <legend>성별</legend>
                <input type="radio" id="gender"><label for="male">남성</label>
                <input type="radio" id="gender"><label for="female">여성</label>
                <input type="radio" id="no"><label for="gender">없음</label>
            </fieldset>
        </section>   
        <section>
            <fieldset>
                <legend>사용 기술</legend>
                <input type="checkbox" id="tech1"><label for="tech1">HTML</label>
                <input type="checkbox" id="gender2"><label for="gender2">CSS</label>
                <input type="checkbox" id="gender3"><label for="gender3">JavaScript</label>
                <input type="checkbox" id="tech1"><label for="tech1">Python</label>
                <input type="checkbox" id="gender2"><label for="gender2">Django</label>
                <input type="checkbox" id="gender3"><label for="gender3">GitHub</label>
                <input type="checkbox" id="gender3"><label for="gender3">PostgreSQL</label>
            </fieldset>
        </section> 
            <button type="submit">회원가입</button>
        </form>

    </div>
    
</body>
</html>
